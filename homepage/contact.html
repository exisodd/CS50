        <script>
            const colors = ["#ff0000", "#00ff00", "#0000ff"];
            let i = 0;
            document.getElementById("switch-color").addEventListener("click", function(e) {
                i += 1
                if (i > 2) {
                    i = 0;
                }
                document.querySelector("body").style.backgroundColor = colors[i];
            });
