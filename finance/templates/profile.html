{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
    <div class="mb-3">
        <p class="text-center">Username: {{username}}</p>
    </div>
    <form action="/profile" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Enter current password" type="password">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Enter new password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
{% endblock %}
